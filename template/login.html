{% extends 'structure.html'%}
{% block content %}
{%load static%}   

    <!--====== Page Banner Start ======-->

    <section class="page-banner">
        <div class="page-banner-bg bg_cover" style="background-image: {% static 'url(assets/images/page-banner.webp'%});">
            <div class="container">
                <div class="banner-content text-center">
                    <h2 class="title">Login</h2>
                </div>
            </div>
        </div>
    </section>

    <!--====== Page Banner Ends ======-->

    <!--====== Login Start ======-->

    <section class="login-register">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="login-register-content">
                        <h4 class="title">Log in in an Account</h4>

                        <div class="login-register-form">
                            <form action="{% url 'app:createlogin' %}" method="post">
                                {% csrf_token %}
                                <div class="single-form">
                                    <label>Username *</label>
                                    <input type="text" name="username">
                                </div>
                                <div class="single-form">
                                    <label>Password</label>
                                    <input type="password" name="password">
                                </div>
                                <div class="single-form">
                                    {% if message_erreur %}
                                    <span class="alert alert-danger">{{message_erreur}}</span>
                                    {% endif %}
                                </div>
                                <div class="single-form">
                                    <button class="main-btn" type="submit">Log in</button>
                                </div>
                                
                                <div class="single-form">
                                    <label>Don't have an account?</label>
                                    <a href="{% url 'app:signin' %}" class="main-btn main-btn-2">Sign up!</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </section>

    <!--====== Login Ends ======-->

{% endblock %}
