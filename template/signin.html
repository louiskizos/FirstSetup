{% extends 'structure.html'%}
{% block content %}
{%load static%}   

    <!--====== Page Banner Start ======-->

    <section class="page-banner">
        <div class="page-banner-bg bg_cover" style="background-image: {% static 'url(assets/images/page-banner.webp'%});">
            <div class="container">
                <div class="banner-content text-center">
                    <h2 class="title">Register</h2>
                </div>
            </div>
        </div>
    </section>

    <!--====== Page Banner Ends ======-->

    <!--====== Login Start ======-->

    <section class="login-register">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="login-register-content">
                        <h4 class="title">Create New Account</h4>

                        <div class="login-register-form">
                            <form action="{% url 'app:createuser' %}" method="post">
                                {% csrf_token %}
                                <div class="single-form">
                                    <label>Email address *</label>
                                    <input type="email" name="email">
                                </div>
                                <div class="single-form">
                                    <label>Username *</label>
                                    <input type="text" name="username">
                                </div>
                                <div class="single-form">
                                    <label>Password</label>
                                    <input type="password" name="password">
                                </div>
                                <div class="single-form">
                                    {% if message_erreur %}
                                    <span class="alert alert-danger">{{message_erreur}}</span>
                                    {% endif %}
                                </div>
                                <div class="single-form">
                                    <button class="main-btn" type="submit">Register</button>
                                </div>
                                
                                <div class="single-form">
                                    <label>Already have an account?</label>
                                    <a href="login.html" class="main-btn main-btn-2">Log in instead!</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </section>

    <!--====== Login Ends ======-->

{% endblock %}
